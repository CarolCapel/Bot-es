<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title> Botões </title>
</head>

<body>

    <!-- Botão Efeito Rotação e Botão Efeito Swipe -->

    <section>

        <div class="lado">
            <a href="#" class="botao_1"> Clica Aqui </a>
        </div>

        <div class="lado">
            <a href="#" class="botao_2"> Novidades </a>
        </div>

    </section>

    <!-- Botão Criativo e Botão Efeito Alongar -->

    <section>

        <div class="lado">
            <a href="#" class="botao_3"> Salvar </a>
        </div>

        <div class="lado">
            <a href="#" class="botao_4"> Login </a>
        </div>

    </section>

    <!--Botão Criativo Swipe e Botão Efeito Duas Camadas -->

    <section>

        <div class="lado">
            <a href="#" class="botao_5"> Saiba Mais </a>
        </div>

        <div class="lado">
            <a href="#" class="botao_7"> Curtir </a>
        </div>


    </section>

    <!--Botão Efeito Brilho-->

    <section class="fundo">

        <a href="#" class="botao_6"> Sobre Nós </a>

    </section>

    <!-- Botão Efeito Escala e Botão Efeito Circular-->

    <section>

        <div class="lado">
            <a href="#" class="botao_8"> Favorito </a>
        </div>

        <div class="lado">
            <button class="botao_9"> E-mail </button>
        </div>


    </section>

    <!-- Botão Efeito Rotação 3 Camadas e Botão Efeito Troca -->

    <section>

        <div class="lado">
            <a href="#" class="botao_10"> Botão </a>

        </div>

        <div class="lado">
            <a href="#" class="botao_11"> Lançamento </a>

        </div>

    </section>

    <!-- Botão Efeito Circulos no Plano de Fundo e Botão Efeito Criativo Hover-->

    <section>

        <div class="lado">
            <a href="#" class="botao_12"><span class="circulos"></span> Gift </a>
        </div>

        <div class="lado">
            <a href="#" class="botao_13"> Oferta do Dia </a>
        </div>

    </section>

    <!-- Botão Efeito Separar e Botão Efeito Troca de Borda-->

    <section>

        <div class="lado">
            <a href="#" class="botao_14"><span class="efeito">Departamentos</span></a>
        </div>

        <div class="lado">
            <a href="#" class="botao_15"> Editar </a>
        </div>

    </section>

    <!-- Botão Efeito Borda Aumenta  e Botão Efeito Rotação de Letra -->

    <section>

        <div class="lado">
            <button class="botao_16"> Matricule-se </button>
        </div>

        <div class="lado">
            <a href="#" class="botao_17"><span class="letra">D</span>ownload </a>
        </div>

    </section>

    <!-- Botão Efeito Borda e Botão Efeito Onda -->

    <section>

        <div class="lado">

            <button class="botao_18">Compartilhar <span class="borda"></span></button>

        </div>

        <div class="lado">

            <a href="#" class="botao_19"> Responder
                <div class="onda"></div>
            </a>

        </div>

    </section>

    <!-- Botão Efeito Criativo 1 e 2 -->

    <section>

        <div class="lado">

            <a href="#" class="botao_20"> Seguir
                <span class="criativo"></span>
            </a>



        </div>

        <div class="lado">

            <a href="#" class="botao_21"> Inscrever-se </a>

        </div>

    </section>

    <!-- Botão Efeito Pulsar e Botão Efeito Diagonal -->

    <section>

        <div class="lado">
            <a href="#" class="botao_22"> Pesquisar </a>
        </div>

        <div class="lado">
            <a href="#" class="botao_23"> Minha Lista </a>
        </div>

    </section>

    <!-- Botão Efeito 4 Linhas e Botão Efeito Vidro -->

    <section>

        <div class="lado">

            <a href="#" class="botao_24">
                <span class="linhas_4"></span>
                <span class="linhas_4"></span>
                <span class="linhas_4"></span>
                <span class="linhas_4"></span>
                Cadastrar
            </a>

        </div>

        <div class="lado ">

            <div class="container">

                <div class="btn">
                    <a href="#" class="botao_25">Leia Sobre</a>
                </div>
            </div>

        </div>

    </section>
    <!-- Botão Animação e Botão Efeito Bodas -->
    <section>
        <div class="lado">

            <button class="botao_26">
                Confirmar

                <span class="animacao"></span>
                <span class="animacao"></span>
                <span class="animacao"></span>
                <span class="animacao"></span>

            </button>

        </div>

        <div class="lado">

            <button class="botao_27"> Play </button>

        </div>

    </section>


    <!-- Botão_28 Neon -->

    <section>

        <ul>
            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-container">
                        <span class="material-symbols-outlined">favorite</span>
                    </div>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-container">
                        <span class="material-symbols-outlined">star</span>
                    </div>
                </label>
            </li>

            <li>
                <label>
                    <input type="checkbox">
                    <div class="icon-container">
                        <span class="material-symbols-outlined"> local_florist </span>
                    </div>
                </label>
            </li>

        </ul>


    </section>

</body>

</html>
